<div class="container auth">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger" *ngIf="error">
                <p> {{ error }}</p>
            </div>
            <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field class="col-lg-12">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="signUpForm.hasError('email') && !signUpForm.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="signUpForm.hasError('required')">
                          Email is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field  class="col-lg-12">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" placeholder="Enter the password">
                        <mat-error *ngIf="signUpForm.hasError('required')">
                          Password is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <button mat-button class="btn btn-primary" 
                    type="submit" [disabled]="signUpForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
                    |
                    <button mat-button class="btn btn-primary" type="button"
                    (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>

                </div> 
            </form>
        </div>
    </div>
</div>
