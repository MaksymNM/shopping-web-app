<div class="text-right">
  <button mat-button class="btn-dialog-close" mat-button (click)="onClose()" type="button" tabindex="-1"><mat-icon>highlight_off</mat-icon></button>
</div>
<div class="text-center">
  <span style="font-size: 24px;">Register</span>
</div>

      <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field  class="col-lg-12" style="margin-bottom: -1.25em" appearance="outline">
            <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name" placeholder="Enter your name">
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field  class="col-lg-12" style="margin-bottom: -1.25em" appearance="outline">
            <mat-label>Surname</mat-label>
              <input type="text" matInput formControlName="surname" placeholder="Enter your surname">
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Surname is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="col-lg-12" style="margin-bottom: -1.25em" appearance="outline">
            <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="signUpForm.hasError('email') && !signUpForm.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field  class="col-lg-12" style="margin-bottom: -1.25em" appearance="outline">
            <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Enter the password">
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12 text-center">
          <button mat-button class="btn btn-primary signup " 
            type="submit" [disabled]="signUpForm.invalid">Register</button>
        </div> 
        <div class="text-center">
          <span class="txt">
            or use a social network
          </span> 
        </div>
        <div class="col-lg-12 text-center btns">
          <button mat-button  (click)="getService().GoogleAuth()">
            <img  width="36px" class="rounded-circle" alt="Google sign-in" 
            src="https://img.icons8.com/fluent/48/000000/google-logo.png" />
          </button>
          <button mat-button  (click)="getService().FacebookAuth()">
              <img width="40px" class="rounded-circle" alt="Google sign-in" 
              src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png" />
             
            </button>
        </div> 
        <div class="text-center">
          <hr>
        </div>
        <div class="col-lg-12 text-center">
    
      
          <p>Already have account? <a class="link"  style="color:blue;" (click)="onSignIn()">Login</a>
          </p>
        </div> 
        
      </form>
