<mat-toolbar>
  <span>Sign Up</span>
  <span class="spacer"></span>
  <button mat-button class="btn-dialog-close" mat-button (click)="onClose()" type="button" tabindex="-1"><mat-icon>highlight_off</mat-icon></button>
</mat-toolbar>

      <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field  class="col-lg-12">
            <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name" placeholder="Enter your name">
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field  class="col-lg-12">
            <mat-label>Surname</mat-label>
              <input type="text" matInput formControlName="surname" placeholder="Enter your surname">
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Surname is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="col-lg-12">
            <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="signUpForm.hasError('email') && !signUpForm.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field  class="col-lg-12">
            <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Enter the password">
                <mat-error *ngIf="signUpForm.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12 text-center">
          <button mat-button class="btn btn-primary" 
            type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </div> 
        <div class="col-lg-12 text-center">
          <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="accent" >
              <a mat-button class="nav-link"  style="color:blue;" (click)="onSignIn()"><i>Alreade have account</i></a>
            </li>
          </ul>   
        </div> 
        <div class="col-lg-12 text-center">
          <button mat-button class="btn btn-primary" 
            type="button" (click)="getService().GoogleAuth()">Sign Up with Google</button>
        </div> 
        <div class="col-lg-12 text-center">
          <button mat-button class="btn btn-primary" 
            type="button" (click)="getService().FacebookAuth()">Sign Up with Facebook</button>
        </div>
      </form>
