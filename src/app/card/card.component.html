<div class="container">
    <div class="row content" >
        <div class="col-lg-4" [i]="index" *ngFor="let cardprod of a; let index = index">
            <div class="box ">
                <span>
                    <img 
                    [src]="cardprod.imgPath" 
                    alt="{{cardprod.name}}"
                    class="img-fluid mx-auto d-block"> 
                </span>
                <div class="text-center">
                    <p ><strong>{{cardprod.name}}</strong></p>
                    <p>{{cardprod.description}}</p>
                    <hr>
                </div>
                <div class="footer">
                    <span class="left">
                        <p>&#8372; {{cardprod.price}}</p>
                    </span>
                    <span class="right">
                        <button mat-icon-button  aria-label="Example icon button with a home icon" (click)="delCardProd(cardprod.index)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>    
</div>
